<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folders</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
    }

    .folder-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .folder-entry {
      background-color: #e0f7fa;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .folder-entry:hover {
      background-color: #b2ebf2;
      transform: scale(1.03);
    }

    .folder-entry a {
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
      font-size: 16px;
    }

    .delete-link {
      display: block;
      margin-top: 8px;
      color: red;
      font-size: 14px;
    }

    .back-link {
      margin-top: 40px;
      display: block;
      color: #3388cc;
      text-decoration: none;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>📁 Available Categories</h1>
  <a class="back-link" href="{{ url_for('gallery') }}">⬅️ Back to gallery</a>

  <div class="folder-list">
    {% for folder in folders %}
      <div class="folder-entry">
        <a href="{{ url_for('category_gallery', category=folder) }}">📁 {{ folder }}</a>
        {% if session.get('uploader') == "Pia" %}
          <a class="delete-link"
             href="{{ url_for('delete_category', category=folder) }}"
             onclick="return confirm('Are you sure you want to delete the entire folder:\n{{ folder }}?')">
             🗑️ Delete
          </a>
        {% endif %}
      </div>
    {% endfor %}
  </div>

  {% if session.get('uploader') == "Pia" %}
    <p style="text-align:center; margin-top:30px;">
      <a href="{{ url_for('deleted_log') }}">📜 View deletion log</a>
    </p>
  {% endif %}

</body>
</html>
